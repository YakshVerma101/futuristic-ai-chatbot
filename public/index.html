<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralBot - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Background Effects -->
        <div class="bg-effects">
            <div class="neural-network">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
            </div>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>NeuralBot</h1>
                </div>
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span>AI Online</span>
                </div>
            </div>
        </header>

        <!-- Main Chat Interface -->
        <main class="chat-container">
            <div class="chat-window">
                <!-- Welcome Message -->
                <div class="welcome-section" id="welcome-section">
                    <div class="welcome-content">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Welcome to NeuralBot</h2>
                        <p>Your AI-powered assistant ready to help with any question. Use voice or text to interact.</p>
                        <div class="feature-highlights">
                            <div class="feature">
                                <i class="fas fa-microphone"></i>
                                <span>Voice Input</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-volume-up"></i>
                                <span>Voice Output</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-brain"></i>
                                <span>AI Powered</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator hidden" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">NeuralBot is thinking...</span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-container">
                    <div class="voice-controls">
                        <button class="voice-btn" id="voice-btn" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <div class="voice-status" id="voice-status">
                            <div class="pulse-ring"></div>
                        </div>
                    </div>
                    
                    <div class="text-input-container">
                        <input type="text" id="message-input" placeholder="Ask me anything..." maxlength="1000">
                        <button class="send-btn" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn" id="clear-btn" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" id="tts-btn" title="Toggle Voice Output">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="action-btn" id="settings-btn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal hidden" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="close-settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="voice-speed">Voice Speed</label>
                        <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value">1.0x</span>
                    </div>
                    <div class="setting-group">
                        <label for="voice-pitch">Voice Pitch</label>
                        <input type="range" id="voice-pitch" min="0.5" max="2" step="0.1" value="1">
                        <span id="pitch-value">1.0x</span>
                    </div>
                    <div class="setting-group">
                        <label for="auto-tts">Auto Voice Output</label>
                        <input type="checkbox" id="auto-tts" checked>
                    </div>
                    <div class="setting-group">
                        <label for="theme">Theme</label>
                        <select id="theme">
                            <option value="neural">Neural Blue</option>
                            <option value="cyber">Cyber Green</option>
                            <option value="quantum">Quantum Purple</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loading-overlay">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p>Processing your request...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
